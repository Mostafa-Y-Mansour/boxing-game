<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxing Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">

    <div class="health">

      <div id="player-hp" class="hp">
        <span class="bar">
          <span class="hp-percent">100%</span>
        </span>
      </div>

      <div id="logo">
        <img src="./images/PNG image.png" alt="fight club">
      </div>

      <div id="enemy-hp" class="hp">
        <span class="bar">
          <span class="hp-percent">120%</span>
        </span>
      </div>

    </div>

    <div class="container">
      <div class="box">

        <div class="player char">
          <img src="./images/characters/player/player_stand.png" alt="">
        </div>
        <div class="enemy char">
          <img src="./images/characters/enemy/enemy_stand.png" alt="">

        </div>
      </div>
    </div>

    <div class="game-over">
      <h1>Game Over</h1>
      <p>the winner</p>
      <div class="winner">
        <img class="punch" src="" alt="">
      </div>
    </div>

  </main>

  <script src="js/script.js"></script>
</body>

</html>
